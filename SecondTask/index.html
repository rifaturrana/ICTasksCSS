<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task 2</title>
  </head>
  <body>
    <section class="table">
      <h2>&lt Table &gt <span style="color: greenyellow">Responsive</span></h2>
      <p>Created with love by <span style="color: grey">PABLO GARCIA</span></p>

      <table>
        <thead>
          <tr>
            <th>Sites</th>
            <th>Views</th>
            <th>Clicks</th>
            <th>Average</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Google</td>
            <td>9518</td>
            <td>6369</td>
            <td>01:32:50</td>
          </tr>
          <tr>
            <td>Twitter</td>
            <td>7326</td>
            <td class="modify-cell">10437</td>
            <td>00:51:2</td>
          </tr>
          <tr>
            <td>Amazon</td>
            <td>4162</td>
            <td>5327</td>
            <td>00:24:34</td>
          </tr>
          <tr>
            <td>Linkedin</td>
            <td>3654</td>
            <td>2961</td>
            <td>00:12:10</td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="list">
      <ul>
        <li class="item">
          <img src="./images/img_avatar2.png" alt="" />
          <div class="name">
            <h4>Mike</h4>
            <span>Web Designer</span>
          </div>
        </li>
        <li class="item">
          <img src="./images/img_avatar5.png" alt="" />
          <div class="name">
            <h4>Jill</h4>
            <span>Support</span>
          </div>
        </li>
        <li class="item">
          <img src="./images/img_avatar6.png" alt="" />
          <div class="name">
            <h4>Jane</h4>
            <span>Accountant</span>
          </div>
        </li>
      </ul>
    </section>
    <section class="buttons">
      <div class="row-1">
        <button class="btn btn-blue">Button</button>

        <button class="btn btn-orange">Button</button>

        <button class="btn btn-disabled">Button</button>
      </div>
      <div class="row-2">
        <button class="btn btn-blue">Button</button>
        <button class="btn btn-green">Button</button>
      </div>
      <div class="row-3">
        <button class="btn increament">+</button>
        <button class="btn decreament">-</button>
      </div>
    </section>
  </body>
</html>
